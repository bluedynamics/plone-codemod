[project]
name = "plone-codemod"
version = "0.1.0"
description = "Automated code migration tool for Plone 5.2 â†’ 6.x upgrades"
requires-python = ">=3.10"
dependencies = [
    "libcst>=1.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
